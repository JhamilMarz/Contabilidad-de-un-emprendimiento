<div class="wrapper">
    
    <h1 class="titulo">Control de ingresos y gastos</h1>
    <h2>Precio unitario: {{valorUnitario}} (Bs). Saldo inicial: {{saldoInicial}} (Bs)</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Nro.</th>
                <th scope="col">Cuenta</th>
                <th scope="col">Descripción</th>
                <th scope="col">Ingresos</th>
                <th scope="col">Egresos</th>
                <th scope="col">Saldo</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let fila of listaIngresos; index as i">
                <th *ngFor="let columna of obtenerColumna(i)">{{columna}}</th>
            </tr>
        </tbody>
    </table>

    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Añadir ingreso o gasto
    </button>
</div>


  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Añadir ingreso o gasto</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formMovimiento">
                <div class="form-group">
                    <label for="idCuenta">Cuenta</label>
                    <select formControlName="idCuenta" id="idCuenta" class="form-control">
                        <option [value]="opcion.clave" *ngFor="let opcion of opciones">{{opcion.valor}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripción</label>
                    <input type="text" class="form-control" formControlName="descripcion" aria-describedby="descripcionAyuda" placeholder="Descripción.">
                </div>
                <div class="form-group">
                    <label for="valorContable">Valor contable (bs)</label>
                    <input type="number" class="form-control" formControlName="valorContable" aria-describedby="valorContableAyuda" placeholder="Valor contable.">
                </div>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" (click)="guardar()" data-dismiss="modal">Guardar</button>
        </div>
      </div>
    </div>
  </div>
